<body>

    
<labbel class="switch"> 

    <input type="checkbox" class="switch__input"><p class="text__on">ON</p>
     <span class="switch__slider try"><img src="img/туалетка.png" 
          style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none;"></span>
          <p class="text__off">OFF</p> 


  </labbel>


<script>

let slider = document.querySelector('.switch__slider');


slider.addEventListener('click', ()=> {

if(slider.classList.contains('try')) {

 slider.classList.add('gan')
 slider.classList.remove('try')

  } else {

  slider.classList.add('try')
  slider.classList.remove('gan')
  }

})

</script>
